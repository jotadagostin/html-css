<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexible Box</title>
    <style>
      div.container {
        background-color: lightsalmon;
        display: flex;

        flex-flow: row wrap;
      }
      div.item {
        background-color: lightskyblue;
        border: 1px solid black;
        border-style: dashed;
        flex: auto;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- container example-->
    <div class="container">
      <div class="item">Exemple of block A</div>
      <div class="item">Exemple of block B</div>
      <div class="item">Exemple of block C</div>
      <div class="item">Exemple of block D</div>
      <div class="item">Exemple of block E</div>
      <div class="item">Exemple of block F</div>
      <div class="item">Exemple of block G</div>
      <!-- container example -->
    </div>
  </body>
</html>

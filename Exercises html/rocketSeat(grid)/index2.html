<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propriedades auto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul {
        display: grid;
        list-style: none;
        grid-auto-flow: column;
        grid-auto-rows: 1fr;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Services</li>
      <li>Contacts</li>
    </ul>
  </body>
</html>
